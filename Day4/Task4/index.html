<!-- Form Validation
username mini. character 5-15, email format, mobile number 10 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2: Form Validation</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <form method="get" action="#" class="container-fluid">
        <div class="row g-3 m-3">
            <div class="col-3 form-floating">
                <input type="text" class="form-control" id="name" placeholder="Full Name">
                <label for="floatingPassword">Full Name</label>
            </div>
            <div class="col-3 form-floating mb-3">
                <input type="email" class="form-control" id="mail" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="col-3 form-floating">
                <select class="form-select" id="city1" aria-label="Floating label select example">
                <option selected value="0">Select City</option>
                <option value="1">Surat</option>
                <option value="2">Mumbai</option>
                <option value="3">Ajmer</option>
                </select>
                <label for="floatingSelect">City</label>
            </div>
            <div class="col-3 form-floating">
                <select class="form-select" id="state1" aria-label="Floating label select example">
                <option selected value="0">Select State</option>
                <option value="1">Gujarat</option>
                <option value="2">Maharastra</option>
                <option value="3">Rajasthan</option>
                </select>
                <label for="floatingSelect">City</label>
            </div>
        </div>
        <div class="row m-3 justify-content-center ">
            <div class="col-1">
                <button class="btn btn-primary" type="button" onclick="savedata()">Submit</button>
            </div>
        </div>
    </form>
    <table class="table table-success" id="content">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr> -->
        </tbody>
      </table>
    <script src="main.js"></script>
</body>
</html>
