<!-- Form Validation
username mini. character 5-15, email format, mobile number 10 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2: Form Validation</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <form method="get" action="#">
        <div class="row g-3 m-3 ">
            <div class="col-md-3">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" id="name1" value="Mark" pattern="[A-Za-z]{3,}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" id="name2" value="Zukarbark" pattern="[A-Za-z]{5,}" required>
            </div>
        </div>
        <div class="row g-3 m-3 ">
            <div class="col-md-3">
                <label class="form-label">Current Address</label>
                <textarea id="tempadd" class="form-control" rows="2" required></textarea>
            </div>
            <div class="col-md-1">
                <label class="form-label">PinCode</label>
                <input type="text" class="form-control" id="pincode1" pattern="[0-9]{6}" required>
            </div>
            <div class="col-md-2">
                <label class="form-label">State</label>
                <input type="text" class="form-control" id="state1" pattern="[A-Za-z]{3,}" required>
            </div>
        </div>
        <div class="row g-3 m-3">
            <div class="col-md-3">
                <input type="checkbox" id="checkstatus" onchange="setter(this)"> Permenant Address is Same?
            </div>
        </div>
        <div class="row g-3 m-3 ">
            <div class="col-md-3">
                <label class="form-label">Permanent Address</label>
                <textarea id="peradd" class="form-control address" rows="2" required></textarea>
            </div>
            <div class="col-md-1">
                <label class="form-label">PinCode</label>
                <input type="text" class="form-control address" id="pincode2" pattern="[0-9]{6}" required>
            </div>
            <div class="col-md-2">
                <label class="form-label">State</label>
                <input type="text" class="form-control address" id="state2" pattern="[A-Za-z]" required>
            </div>
        </div>
        <div class="col-12 g-3 m-3">
            <button class="btn btn-primary" type="submit" >Submit form</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
