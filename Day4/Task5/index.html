<html lang="en">  
<head>
    <meta charset="UTF-8">
    <title>Task 5:Research Work</title>
    <!-- INCLUDING JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <table class="table table-success" id="jsoncontent">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
            <script>
                $(document).ready(function () {
                    // FETCHING DATA FROM JSON FILE
                    $.getJSON("https://jsonplaceholder.typicode.com/users",function (data) {
                        var jsarr = '';
                        // ITERATING THROUGH OBJECTS
                        $.each(data, function (key, value) {
                            //CONSTRUCTION OF ROWS HAVING DATA FROM JSON OBJECT
                            jsarr += '<tr>';
                            jsarr += '<td>' +  value.id + '</td>';
                            jsarr += '<td>' +  value.name + '</td>';
                            jsarr += '<td>' +  value.username + '</td>';
                            jsarr += '<td>' +  value.email + '</td>';
                            jsarr += '<td>' + '</td>';
                            jsarr += '</tr>';
                        });
                        //INSERTING ROWS INTO TABLE 
                        $('#jsoncontent').append(jsarr);
                    });
                });
            </script>
            <!-- <tr>
            <th scope="row">1</th>

            <td>@mdo</td>
          </tr> -->
        </tbody>
      </table>
</body>
</html>
